<!DOCTYPE html>
<html>

<head>
	<title>iRave</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body onload="updateClock('lockedScreenClock'); updateClock('mainScreenClock'); updateClock('appScreenClock'); updateClock('friendsScreenClock'); updateClock('mapScreenClock'); updateClock('compassScreenClock'); updateClock('friendDetailClock'); soloScreen('appScreen');">
	<div class="screen" id="lockedScreen">
		<div class="clock bigClock" id="lockedScreenClock"></div>
	</div>
	<div class="screen" id="mainScreen">
		<div class="clock bigClock" id="mainScreenClock"></div>
		<div class="grid" id="notification-bar"></div>
		<button onclick="appendToList()">Add</button>
	</div>
	<div class="screen" id="appScreen">
		<div class="header">
				<div class="clock smallClock" id="appScreenClock"></div>
			</div>
			<div class="grid" id="appgrid">
				<div class="cell" id="app1">
					<div class="cell-content">
						<i class="fa fa-music fa-3x"></i>
					</div>
					<div class="cell-content text">Cartaz</div>
			</div>
			<div class="cell" id="app2" onclick="soloScreen('friendScreen'); showPeople(); ">
				<div class="cell-content"><i class="fa fa-odnoklassniki fa-3x"></i></div>
				<div class="cell-content text">Amigos</div>
			</div>
			<div class="cell" id="app3" >
				<div class="cell-content"><i class="fa fa-birthday-cake fa-3x"></i></div>
				<div class="cell-content text">Encomendar</div>
			</div>
			<div class="cell" id="app4" onclick="soloScreen('mainScreen');">
				<div class="cell-content"><i class="fa fa-file-photo-o fa-3x"></i></div>
				<div class="cell-content text">weRave</div>
			</div>
		</div>
	</div>
	<div class="screen" id="friendScreen">
		<div class="clock smallClock" id="friendsScreenClock"></div>
		<div class="grid" id="gridFriends">
		</div>
	</div>

	<div class="screen" id="mapScreen">
		<div class="clock smallClock" id="mapScreenClock"></div>
		<img src="assets\map_festival.png" id="mapFestival">
		<div id="compass"><img src="assets\rsz_1compass.png" onclick="soloScreen('compassScreen')"></div>
	</div>

	<div class="screen" id="compassScreen">
		<div class="clock smallClock" id="compassScreenClock"></div>
		<img src="assets\rsz_arrow.png" id="arrowDirection">
		<div id="map_icon"><img src="assets\map_icon.png" onclick="soloScreen('mapScreen')"></div>
	</div>

	<div hidden id="models">
		<div class="table-model">
			<table class="notification">
				<tr>
					<td class="notif-icon">
						<img src="" width="14pt" class="attr-m" attrm="src">
					</td>
					<td class="notif-text attr-m" attrm="innerHTML"></td>
				</tr>
			</table>
		</div>
		<div class="person-model">
			<div class="cell">
				<div class="cell-content">
					<img class="avatar attr-m" attrm="src">
				</div>
				<div class="cell-content text attr-m" attrm="innerHTML"></div>
				<div class="distance attr-m" attrm="innerHTML"></div>
			</div>
		</div>
	</div>

	<div class="screen" id="friendDetailScreen">
		<div class="clock smallClock" id="friendDetailClock"></div>
		<img class="avatar" src= "assets/people/bill-jones-jr.jpg" id="friendToFindPic">
		<div class="detailF-row">
			<div class="text friendDetailText" id="friendToFindName">Daniel</div>
			<div class="text friendDetailText" id="friendToFindDistance">100m</div>
		</div>
		<div id="mapPreview"></div>
	</div>
</body>

</html>
