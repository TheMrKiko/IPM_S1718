<!DOCTYPE html>
<html>

<head>
	<title>iRave</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body onload="updateClock('smallClock'); updateClock('mainScreenClock');">
	<div class="screen" id="lockedScreen">
		<div class="clock" id="smallClock"></div>
	</div>
	<div class="screen" id="mainScreen">
		<div class="clock bigClock" id="mainScreenClock" onclick="soloScreen('appScreen');"></div>
		<div class="grid" id="notification-bar" onclick="appendToList();"></div>
		<button onclick="appendToList()">Add</button>
	</div>

	<div hidden id="models">
		<div class="table-model">
			<table class="notification">
				<tr>
					<td class="notif-icon">
						<img src="" width="14pt">
					</td>
					<td class="notif-text"></td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
