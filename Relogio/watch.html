<!DOCTYPE html>
<html>

<head>
	<title>iRave</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<script type="text/javascript" src="script.js"></script>
</head>

<body onload="loadClocks(); loadScreen('lockScreen');">

	<div class="solo screen" id="lockScreen">
		<div class="clock bigClock" id="lockScreenClock"></div>
		<i class="material-icons button" onclick="loadScreen('mainScreen')">fingerprint</i>
	</div>

	<div class="swipe solo" id="mainSolo" draggable="true" ondragstart="startDrag(event)" ondragover="dragging(event)" ondrop="drop(event)">

		<div class="screen" id="mainScreen">
			<div class="clock bigClock" id="mainScreenClock"></div>
			<div class="grid scrollable" id="notification-bar"></div>
		</div>

		<div class="screen" id="appScreen">
			<div class="grid" id="appgrid">
				<div class="cell inactive" id="app1">
					<div class="cell-content">
						<i class="fa fa-music fa-3x"></i>
					</div>
					<div class="cell-content text">Cartaz</div>
				</div>
				<div class="cell button" id="app2" onclick="loadScreen('friendScreen');">
					<div class="cell-content">
						<i class="material-icons">group</i>
					</div>
					<div class="cell-content text">Amigos</div>
				</div>
				<div class="cell inactive" id="app3">
					<div class="cell-content">
						<i class="material-icons">restaurant</i>
					</div>
					<div class="cell-content text">Encomendar</div>
				</div>
				<div class="cell inactive" id="app4">
					<div class="cell-content">
						<i class="material-icons">settings</i>
					</div>
					<div class="cell-content text">weRave</div>
				</div>
			</div>
		</div>

	</div>

	<div class="solo screen" id="friendScreen">
		<div class="grid scrollable" id="gridFriends"></div>
	</div>

	<div class="solo screen" id="mapScreen">
		<div class="map-festival">
			<div class="map-festival-img"></div>
			<div class="pin" id="pinUser">
				<i class="fa fa-circle"></i>
			</div>
			<div class="pin" id="pinFriend">
				<i class="material-icons">person_pin_circle</i>
			</div>
			<div class="button_icon button" id="compass_icon">
				<img src="assets\rsz_1compass.png" onclick="loadScreen('compassScreen', 'prevArg');">
			</div>
		</div>
	</div>

	<div class="solo screen" id="compassScreen">
		<div class="compass">
			<i class="fa fa-chevron-circle-up" id="arrowDirection"></i>
			<div class="button_icon button" id="map_icon">
				<img src="assets\map_icon.png" onclick="loadScreen('mapScreen', 'prevArg');">
			</div>
		</div>
	</div>

	<div class="solo screen" id="friendDetailScreen">
		<div class="friendDetail">
			<img class="avatar attr-m" attrm="src" src="assets/people/bill-jones-jr.jpg" id="friendToFindPic">
			<div class="friendDetail-row">
				<div class="text friendDetailText attr-m" attrm="innerHTML" id="friendToFindName">Daniel</div>
				<div class="text friendDetailText attr-m" attrm="innerHTML" id="friendToFindDistance">100m</div>
			</div>
		</div>
	</div>

	<div hidden id="models">
		<div class="table-model">
			<table class="notification">
				<tr>
					<td class="notif-icon">
						<img class="notif-avatar avatar attr-m" attrm="src">
					</td>
					<td class="notif-text text attr-m" attrm="innerHTML"></td>
				</tr>
			</table>
		</div>
		<div class="person-model">
			<div class="cell button" onclick="loadScreen('friendDetailScreen');">
				<div class="cell-content">
					<img class="avatar attr-m" attrm="src">
				</div>
				<div class="cell-content text attr-m" attrm="innerHTML"></div>
				<div class="cell-content text attr-m" attrm="innerHTML"></div>
			</div>
		</div>
		<div class="header-model">
			<div class="header button" onclick="goBack();">
				<div class="return-button attr-m" attrm="style">
					<i class="fa fa-angle-left"></i>
				</div>
				<div class="screen-title attr-m" attrm="innerHTML"></div>
				<div class="clock smallClock"></div>
			</div>
		</div>
		<div class="footer-model-2">
			<div class="footer">
				<div class="footer-button attr-m" attrm="innerHTML onclick class"></div>
				<div class="footer-button attr-m" attrm="innerHTML onclick class"></div>
			</div>
		</div>
		<div class="footer-model-3">
			<div class="footer">
				<div class="footer-button attr-m" attrm="innerHTML onclick class"></div>
				<div class="footer-button attr-m" attrm="innerHTML onclick class"></div>
				<div class="footer-button attr-m" attrm="innerHTML onclick class"></div>
			</div>
		</div>
		<div class="popup-model">
			<div class="popup"></div>
		</div>
	</div>
</body>

</html>
