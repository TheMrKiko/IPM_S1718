<!DOCTYPE html>
<html>

<head>
	<title>iRave</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script type="text/javascript" src="script.js"></script>
</head>

<body onload="updateClock('lockScreenClock'); updateClock('mainScreenClock'); updateClock('appScreenClock'); loadScreen('lockScreen');">

	<div class="solo screen" id="lockScreen">
		<div class="clock bigClock" id="lockScreenClock"></div>
		<i class="material-icons" onclick="loadScreen('mainScreen')">fingerprint</i>
	</div>
	<div class="swipe solo" id="mainSolo" draggable="true" ondragstart="startDrag(event)" ondragover="dragging(event)" ondrop="drop(event)"> 
		<div class="screen" id="mainScreen">
			<div class="clock bigClock" id="mainScreenClock"></div>
			<div class="grid scrollable" id="notification-bar"></div>
			<button onclick="appendToList()">Add</button>
		</div>
		<div class="screen" id="appScreen">
			<div class="header">
				<div class="clock smallClock" id="appScreenClock"></div>
			</div>
			<div class="grid" id="appgrid">
				<div class="cell" id="app1">
					<div class="cell-content">
						<i class="fa fa-music fa-3x"></i>
					</div>
					<div class="cell-content text">Cartaz</div>
				</div>
				<div class="cell" id="app2" onclick="loadScreen('friendsScreen');">
					<div class="cell-content">
						<i class="fa fa-odnoklassniki fa-3x"></i>
					</div>
					<div class="cell-content text">Amigos</div>
				</div>
				<div class="cell" id="app3">
					<div class="cell-content">
						<i class="fa fa-birthday-cake fa-3x"></i>
					</div>
					<div class="cell-content text">Encomendar</div>
				</div>
				<div class="cell" id="app4">
					<div class="cell-content">
						<i class="fa fa-file-photo-o fa-3x"></i>
					</div>
					<div class="cell-content text">weRave</div>
				</div>
			</div>
		</div>
	</div>
    
	<div class="screen" id="friendScreen">
		<div class="clock smallClock" id="friendsScreenClock"></div>
		<div class="grid">
			<div class="cell" id="friend1">
				<div class="cell-content"><i class="fa fa-user fa-3x"></i></div>
				<div class="cell-content text">Daniel</div>
			</div>
			<div class="cell" id="friend2">
				<div class="cell-content"><i class="fa fa-child fa-3x"></i></div>
				<div class="cell-content text">Jo√£o</div>
			</div>
			<div class="cell" id="friend3">
				<div class="cell-content"><i class="fa fa-user-secret fa-3x"></i></div>
				<div class="cell-content text">Francisco</div>
			</div>
			<div class="cell" id="friend4">
				<div class="cell-content"><i class="fa fa-user-circle fa-3x"></i></div>
				<div class="cell-content text">David</div>
			</div>
		</div>
	</div>
  
  <div hidden id="models">
		<div class="table-model">
			<table class="notification">
				<tr>
					<td class="notif-icon">
						<img src="" width="14pt" class="attr-m" attrm="src">
					</td>
					<td class="notif-text attr-m" attrm="innerHTML"></td>
				</tr>
			</table>
	</div>
</body>

</html>
