<!DOCTYPE html>
<html>

<head>
	<title>iRave</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body onload="updateClock('lockedScreenClock'); updateClock('mainScreenClock'); updateClock('appScreenClock'); updateClock('friendsScreenClock'); updateClock('mapScreenClock'); updateClock('compassScreenClock'); soloScreen('appScreen');">
	<div class="screen" id="lockedScreen">
		<div class="clock bigClock" id="lockedScreenClock"></div>
	</div>
	<div class="screen" id="mainScreen">
		<div class="clock bigClock" id="mainScreenClock"></div>
		<div class="grid" id="notification-bar"></div>
		<button onclick="appendToList()">Add</button>
	</div>
	<div class="screen" id="appScreen">
		<div class="clock smallClock" id="appScreenClock"></div>
		<div class="grid" id="appgrid">
			<div class="cell" id="app1">
				<div class="cell-content"><i class="fa fa-music fa-3x"></i></div>
				<div class="cell-content text">Cartaz</div>
			</div>
			<div class="cell" id="app2" onclick="soloScreen('friendScreen'); randomDistance();">
				<div class="cell-content"><i class="fa fa-odnoklassniki fa-3x"></i></div>
				<div class="cell-content text">Amigos</div>
			</div>
			<div class="cell" id="app3" >
				<div class="cell-content"><i class="fa fa-birthday-cake fa-3x"></i></div>
				<div class="cell-content text">Encomendar</div>
			</div>
			<div class="cell" id="app4" onclick="soloScreen('mainScreen');">
				<div class="cell-content"><i class="fa fa-file-photo-o fa-3x"></i></div>
				<div class="cell-content text">weRave</div>
			</div>
		</div>
	</div>
	<div class="screen" id="friendScreen">
		<div class="clock smallClock" id="friendsScreenClock"></div>
		<div class="grid" id="gridFriends">
			<div class="cell" id="friend1">
				<div class="cell-content" onclick="soloScreen('mapScreen');"><i class="	fa fa-user fa-3x"></i></div>
				<div class="cell-content text">Daniel</div>
				<div class="distance">100m</div>

			</div>
			<div class="cell" id="friend2">
				<div class="cell-content"><i class="fa fa-child fa-3x"></i></div>
				<div class="cell-content text">Jo√£o</div>
				<div class="distance" id="d1">100m</div>
			</div>
			<div class="cell" id="friend3">
				<div class="cell-content"><i class="fa fa-user-secret fa-3x"></i></div>
				<div class="cell-content text">Francisco</div>
				<div class="distance">100m</div>
			</div>
			<div class="cell" id="friend4">
				<div class="cell-content"><i class="fa fa-user-circle fa-3x"></i></div>
				<div class="cell-content text">David</div>
				<div class="distance">100m</div>

			</div>
		</div>
	</div>

	<div class="screen" id="mapScreen">
		<div class="clock smallClock" id="mapScreenClock"></div>
		<img src="map_festival.png" id="mapFestival">
		<div id="compass"><img src="rsz_1compass.png" onclick="soloScreen('compassScreen')"></div>
	</div>

	<div class="screen" id="compassScreen">
		<div class="clock smallClock" id="compassScreenClock"></div>
		<img src="rsz_arrow.png" id="arrowDirection">
		<div id="map_icon"><img src="map_icon.png" onclick="soloScreen('mapScreen')"></div>
	</div>
</body>

</html>
